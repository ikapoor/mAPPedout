      <div id="clockDisplay" class="liveclock"> 12:12:12 PM EST</div>

      <script type="text/javascript" language="javascript">

        function renderTime(){

          var time = new Date();
          var half = "AM EST";
          var hour = time.getHours();
          var minute = time.getMinutes();
          var second = time.getSeconds();

          if(hour==0){
            hour = 12;
            }

          if(hour > 12){
            hour = hour - 12;
            half = "PM EST";
            }

            if (hour < 10) {
              hour = "0" + hour;
              }

              if (minute < 10) {
                minute = "0" + minute;
                }

              if (second < 10) {
                second = "0" + second;
                }

                var myClock = document.getElementById('clockDisplay');
                myClock.textContent = hour + ":" + minute + ":" + second + " " + half;
                myClock.innerText = hour + ":" + minute + ":" + second + " " + half;
                setTimeout(renderTime, 1000);
                }
                renderTime();


    </script>
